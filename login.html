<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FormulÃ¡rio de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="assets/img/team_up.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Entrar</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Cadastre-se</a></button>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="last-name">Email</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="passaword" placeholder="Digite sua senha" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

                <div class="link-password">
                    <h6><a class="password-remember" href="#" style="color: #210F04;">Esqueceu a senha?</a></h6>
                </div>
            </form>    
        </div>
    </div>
</body>
</html>
